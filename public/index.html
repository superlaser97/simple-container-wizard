<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Web Interface</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-slate-950 w-full">
  <h1 class="text-2xl text-white text-center font-bold p-3 m-5 bg-slate-600 rounded-3xl">Docker Containers</h1>
  <div class="block space-y-4 mx-auto max-w-7xl m-auto" id="container-list"></div>

  <script>
    // Fetch the list of containers from the server
    fetch('/containers')
      .then(response => response.json())
      .then(containers => {
        const containerList = document.getElementById('container-list');
        containers.forEach(container => {
          // Create list container
          const contItem = document.createElement('div');
          contItem.className = 'w-full flex flex-col items-center bg-slate-600 m-2 p-2 rounded-xl';

          // Container name
          const contName = document.createElement('div');
          contName.className = 'text-3xl font-bold mb-1 text-slate-50';
          contName.innerText = container.Names[0].substring(1);
          contItem.appendChild(contName);

          // Container ID
          const contID = document.createElement('div');
          contID.className = 'text-slate-50 mb-1 text-sm';
          contID.innerText = `ID: ${container.Id}`;
          contItem.appendChild(contID);

          // Container Image
          const contImage = document.createElement('div');
          contImage.className = 'text-slate-50 mb-1 text-sm';
          contImage.innerText = `Image: ${container.Image}`;
          contItem.appendChild(contImage);

          // Buttons
          const buttonRestart = document.createElement('button');
          buttonRestart.className = 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2';
          buttonRestart.innerText = 'Restart';
          buttonRestart.addEventListener('click', () => {
            restartContainer(container.Id);
          });
          contItem.appendChild(buttonRestart);

          const buttonStop = document.createElement('button');
          buttonStop.className = 'bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-2';
          buttonStop.innerText = 'Stop';
          buttonStop.addEventListener('click', () => {
            stopContainer(container.Id);
          });
          contItem.appendChild(buttonStop);

          containerList.appendChild(contItem);
        });
      })
      .catch(error => {
        console.error('Failed to fetch containers:', error);
      });

    // Function to send a request to restart a container
    function restartContainer(containerId) {
      fetch(`/containers/${containerId}/restart`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          console.log(data);
        })
        .catch(error => {
          console.error(`Failed to restart container ${containerId}:`, error);
        });
    }

    // Function to send a request to stop a container
    function stopContainer(containerId) {
      fetch(`/containers/${containerId}/stop`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          console.log(data);
        })
        .catch(error => {
          console.error(`Failed to stop container ${containerId}:`, error);
        });
    }
  </script>
</body>
</html>
